<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        //o tipo retornado é string
        //é necessário forçar com o Number.parseInt ou Number.parseFloat ou apenas Number
        var n1 = Number(window.prompt("Digite um número: "));
        var n2 = Number(window.prompt("Digite outro número: "));

        var soma = n1 + n2;

        //Para transformar número em string:
        // String(n)
        //n.toString()

        window.alert("A soma dos valores é " + soma);

        //Utilizando placeholder
        //deve-se colocar entre crases
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`);
    </script>
